<!DOCTYPE html>
<html>
    <head>
        <title>
            Contoh Alert di HTML
        </title>
    </head>
    <body>
        <button onclick="tampilkanAlert()">Klik untuk menampilkan Alert</button>
        <script>
            function tampilkanAlert() {
                window.alert("Ini adalah pesan peringatan (alert)!");
            }
        </script>
    </body>
</html>
