<!DOCTYPE html>
<html>
    <head>
        <title>Contoh document.write() dengan button</title>
    </head>
    <body>
        <h1>Selamat datang di halaman web ini!</h1>
        <button onclick="tampilkanTeks()">Klik untuk menampilkan Teks</button>
        <script>
            function tampilkanTeks() {
                document.write("Ini adalah teks yang ditambahkan menggunakan document.write");
            }
        </script>
    </body>
</html>
